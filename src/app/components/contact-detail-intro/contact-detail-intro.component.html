<div *ngIf="mTitle&&mObj">
    <div between padding32-bottom>
        <div class="m-title" tappable (click)="onClickBack()">
            <div center padding-start>
                <mat-icon>keyboard_arrow_left</mat-icon>
            </div>
            <div padding-end>{{mTitle.btn_task.contact}}</div>
            <div center padding8-end>
                <mat-icon>{{mTitle.btn_task.icon_contact}}</mat-icon>
            </div>
        </div>
        <div color-primary bold center-line tappable>
            <div ngbDropdown class="d-inline-block">
                <button class="btn" id="dropdownBasic1" ngbDropdownToggle>{{mTitle.action}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="onClickFollow()">{{mObj.follow | follow}}</button>
                    <button ngbDropdownItem (click)="onClickDelete()">{{mTitle.delete}}</button>

                </div>
            </div>
        </div>
    </div>
    <div padding32 center>
        <div bold font3 padding8-end>{{mObj.name}}</div>
    </div>

    <div padding32 border-bottom center>
        <div style="height: 100px !important;" padding8 *ngFor="let item of mTitle.list_icon" (click)="onClickItem(item.index)" tappable>
            <div center>
                <mat-icon mat-icon-size color-primary [svgIcon]="item.icon"></mat-icon>
            </div>
            <div>{{item.name}}</div>
        </div>
    </div>

    <div padding32>
        <div bold>{{mTitle.info.title_contact}}</div>
        <div padding-top>
            <div font7>{{mTitle.info.name}}</div>
            <div relative class="m-input">
                <input class="form-control border-0" type="text" [placeholder]="mTitle.name" [value]="mObj.name" (change)="onInputChange($event, 1)">
            </div>
        </div>
        <div padding-top>
            <div font7>{{mTitle.info.address}}</div>
            <div relative class="m-input">
                <input class="form-control border-0" type="text" [placeholder]="mTitle.address" [value]="mObj.address" (change)="onInputChange($event, 3)">
            </div>
        </div>
        <div padding-top>
            <div font7>{{mTitle.info.phone}}</div>
            <div relative class="m-input">
                <input class="form-control border-0" type="text" [placeholder]="mTitle.phone" [value]="mObj.phone" (change)="onInputChange($event, 4)">
            </div>
        </div>
        <div padding-top>
            <div font7>{{mTitle.info.email}}</div>
            <div relative class="m-input">
                <input class="form-control border-0" type="text" [placeholder]="mTitle.email" [value]="mObj.email" (change)="onInputChange($event, 5)">
            </div>
        </div>
        <div padding-top>
            <div font7>{{mTitle.info.job_tile}}</div>
            <div relative class="m-input">
                <select class="custom-select border-0" width-100 [value]="mObj.jobTile" (change)="onInputChange($event, 6)">
                    <option *ngFor="let item of listJobTile" [value]="item.id">{{item.name}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
