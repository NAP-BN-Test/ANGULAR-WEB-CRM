<ngb-toast class="m-toast" *ngIf="showToast" [autohide]="false">{{toasMessage}}</ngb-toast>

<div *ngIf="mData">
    <div class="m-header">
        <app-header-menu></app-header-menu>
    </div>

    <div padding32>
        <div padding32-bottom between>
            <div font2 bold>{{mData.contact_title}}</div>
            <div center-line bold color-primary>

                <div class="box-add" [class.show-div]="addSub==1">
                    <app-add-contact [addOut]="1" (closeAddSub)="onClickCloseAdd($event)"></app-add-contact>
                </div>

            </div>
        </div>

        <div flex no-wrap>

            <div padding32-horizontal width-20>
                <div>
                    <div padding-bottom wrap [class.bold]="menuSelected==1" tappable (click)="onClickMenu(1)">
                        {{mData.all_contact}}({{numberAll}})</div>
                    <div padding-bottom wrap [class.bold]="menuSelected==2" tappable (click)="onClickMenu(2)">
                        {{mData.unassign_contact}}({{numberUnAssign}})</div>
                    <div padding-bottom wrap [class.bold]="menuSelected==5" tappable (click)="onClickMenu(5)">
                        {{mData.assign_contact}}({{numberAssignAll}})</div>
                    <div padding-bottom wrap [class.bold]="menuSelected==3" tappable (click)="onClickMenu(3)">
                        {{mData.follow_contact}}({{numberFollow}})</div>
                    <div padding-bottom wrap [class.bold]="menuSelected==4" tappable (click)="onClickMenu(4)">
                        {{mData.my_contact_assigned}}({{numberAssign}})</div>
                </div>
            </div>

            <div width-80>

                <app-filter-bar [toppingList]="toppingList" (clickAdd)="onClickAdd()" (sort)="onClickSort($event)">
                </app-filter-bar>

                <app-mat-table [page]="page" [collectionSize]="collectionSize" [listData]="listContact"
                    [listTbData]="listTbData" (clickPagination)="onClickPagination($event)"
                    (clickBtn)="onClickBtn($event)" (clickCell)="onClickCell($event)"></app-mat-table>
            </div>

        </div>
    </div>
</div>
