<div shadow height-100 *ngIf="mTitle">
    <div class="m-header" padding between>
        <div bold font3>{{mTitle.add_deal}}</div>
        <div (click)="onClickClose()" tappable>
            <mat-icon>close</mat-icon>
        </div>
    </div>

    <div padding>
        <div>{{mTitle.deal_intro}}</div>

        <div bold padding>{{mTitle.create_new_deal}}</div>

        <div padding-bottom>
            <div padding-start center-line>
                <div class="col-3" font6>{{mTitle.deal_name}}</div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="name">
                </div>
            </div>

            <!-- <div padding-start padding-top center-line>
                <div class="col-3" font6>{{mTitle.pipe_line}}</div>
                <div class="col-9">
                    
                </div>
            </div> -->

            <div padding-start padding-top center-line>
                <div class="col-3" font6>{{mTitle.deal_stage}}</div>
                <div class="col-9">
                    <select class="custom-select" width-100 [(ngModel)]="stageID">
                        <option *ngFor="let item of listDealStage" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>

            <div padding-start padding-top center-line>
                <div class="col-3" font6>{{mTitle.amount}}</div>
                <div class="col-9">
                    <input class="form-control" type="number" [(ngModel)]="amount">
                </div>
            </div>

            <div padding-start padding-top center-line>
                <div class="col-3" font6>{{mTitle.close_date}}</div>
                <div class="col-9">
                    <app-datetime-pick-date-full (pickDate)="onPickDateClose($event)"></app-datetime-pick-date-full>
                </div>
            </div>
        </div>

        <div bold padding *ngIf="!contactAddDeal">{{mTitle.associate_deal}}</div>

        <div padding-bottom *ngIf="!contactAddDeal">
            <!-- <div padding-start padding-top center-line>
                <div class="col-3" font6>{{mTitle.company}}</div>
                <div class="col-9">
                    <select class="custom-select" width-100 [(ngModel)]="companyID">
                        <option *ngFor="let item of listCompany" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div> -->

            <div padding-start padding-top center-line>
                <div class="col-3" font6>{{mTitle.contact}}</div>
                <div class="col-9">
                    <select class="custom-select" width-100 [(ngModel)]="contactID">
                        <option *ngFor="let item of listContact" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div padding center-line between>
            <div flex>
                <div padding-start center-line>
                    <input type="checkbox" (change)="onInputChange($event)">
                </div>
                <div padding8-start>{{mTitle.add_timeline}}</div>
            </div>
            <div flex padding8-start color-primary [hidden]="!showRemindDate">
                <app-datetime-pick-date (pickDate)="onPickDateRemind($event)"></app-datetime-pick-date>
            </div>
        </div>
    </div>

    <div padding class="m-footer">
        <div flex>
            <div padding-vertical>
                <button mat-raised-button color="primary" [disabled]="!btnCanClicked" (click)="onClickSave()">{{mTitle.save}}</button>
            </div>
            <div padding>
                <button mat-raised-button color="accent" (click)="onClickClose()">{{mTitle.cancel}}</button>
            </div>
        </div>
    </div>

</div>
