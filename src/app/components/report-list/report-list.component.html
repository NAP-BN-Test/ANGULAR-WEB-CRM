<div *ngIf="mTitle">
    <div class="m-header">
        <app-header-menu menuIndex="4"></app-header-menu>
    </div>

    <div class="padding m-content">

        <div width-100>
            <div font2 bold>{{mTitle.contact_title}}</div>

            <app-filter-bar [toppingList]="toppingList" noAdd="true" (sort)="onClickSort($event)">
            </app-filter-bar>

            <app-mat-table (clickPagination)="onClickPagination($event)" (clickCell)="onClickCell($event)">
            </app-mat-table>
        </div>

    </div>
</div>
