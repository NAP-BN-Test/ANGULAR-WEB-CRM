<div *ngIf="mData">
    <div flex padding-horizontal>
        <div *ngFor="let item of mData.menu; let i = index" (click)="onClickMenu(i)">
            <div class="m-menu height-100" [class.menu-selected]="menuSelected==i" tappable>{{item}}</div>
        </div>
    </div>

    <div padding *ngFor="let item of listActivity">
        <app-company-detail-activity [mObj]="item" [listContact]="listContact" [listUser]="listUser" (onListChange)="onListChange($event)"></app-company-detail-activity>
    </div>
</div>
