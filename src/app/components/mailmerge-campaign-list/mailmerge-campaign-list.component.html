<div *ngIf="mTitle">
  <div class="m-header">
    <app-header-menu menuIndex="6"></app-header-menu>
  </div>

  <div class="padding m-content">
    <div no-wrap>
      <div class="d-flex justify-content-between padding1">
        <div>
          <span class="span-custom">MAILMERGE CAMPAIGN LIST</span>
        </div>
        <div class="d-flex flex-row">
          <button mat-raised-button class="button-margin-right">
            <mat-icon>search</mat-icon>Search
          </button>
          <button mat-raised-button class="button-margin-right">
            <mat-icon>miscellaneous_services</mat-icon>Option
          </button>
          <button mat-raised-button color="primary" (click)="openNew(content)">
            <mat-icon>add_circle_outline</mat-icon>Add new
          </button>
        </div>
      </div>
      <app-table-category (clickPagination)="onClickPagination($event)" ></app-table-category>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="add-new-campaign">ADD NEW CAMPAIGN</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="modal-margin-inherit d-flex justify-content-between">
          <mat-label>Name</mat-label>
          <input matInput type="text" class="width80" />
        </div>
        <div class="d-flex justify-content-between">
          <mat-label>Template</mat-label>
          <select type="number" class="width80">
            <option *ngFor="let level of levels" [ngValue]="level">{{
              level.name
            }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      mat-raised-button
      color="primary"
      (click)="modal.close('Save click')"
      class="button-margin-right"
    >
      <mat-icon>save</mat-icon>Save
    </button>
    <a routerLink="/setup-follow-mailmerge-campaign">
      <button
        mat-raised-button
        color="accent"
        (click)="modal.close()"
        class="button-margin-right"
      >
        <mat-icon>save</mat-icon>Save & Close
      </button></a
    >
    <button mat-raised-button color="warn" (click)="modal.close('Save click')">
      <mat-icon>cancel</mat-icon>Close
    </button>
  </div>
</ng-template>
