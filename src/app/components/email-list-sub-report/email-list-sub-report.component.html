<div *ngIf="mTitle">
    <div class="m-header">
        <app-header-menu></app-header-menu>
    </div>

    <div padding32>
        <div padding-bottom between>
            <div font2 bold>Báo cáo chi tiết {{mTitle.email_sub_title}}</div>
        </div>

        <div flex no-wrap>
            <div width-100>
                <app-filter-bar [toppingList]="toppingList" noAdd="true" (sort)="onClickSort($event)">
                </app-filter-bar>

                <app-mat-table (clickPagination)="onClickPagination($event)"></app-mat-table>
            </div>

        </div>
    </div>
</div>
