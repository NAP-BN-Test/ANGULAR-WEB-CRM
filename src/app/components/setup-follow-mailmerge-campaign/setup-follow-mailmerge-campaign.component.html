<div *ngIf="mTitle">
  <div class="m-header">
    <app-header-menu menuIndex="6"></app-header-menu>
  </div>
  <div class="padding m-content">
    <div flex no-wrap>
      <div width-20 class="border-red">
        <div class="d-flex flex-column bd-highlight mb-3 padding" *ngIf="mObj">
          <mat-form-field appearance="legacy">
            <mat-label>OurRef</mat-label>
            <input matInput placeholder="OurRef" [(ngModel)]="mObj.OurRef"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>P.A.T</mat-label>
            <input matInput placeholder="P.A.T" [(ngModel)]="mObj.PAT"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Applicant</mat-label>
            <input matInput placeholder="Applicant" [(ngModel)]="mObj.Applicant"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Application No.</mat-label>
            <input matInput placeholder="Application No." [(ngModel)]="mObj.ApplicationNo"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Class A</mat-label>
            <input matInput placeholder="Class A" [(ngModel)]="mObj.ClassA"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Filing Date</mat-label>
            <input matInput placeholder="Filing Date" [(ngModel)]="mObj.FilingDate"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Prior Trademark</mat-label>
            <input matInput placeholder="Prior Trademark" [(ngModel)]="mObj.PriorTrademark"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Owner</mat-label>
            <input matInput placeholder="Owner" [(ngModel)]="mObj.Owner"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Reg. No..</mat-label>
            <input matInput placeholder="Reg. No.." [(ngModel)]="mObj.RedNo"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Class B</mat-label>
            <input matInput placeholder="Class B" [(ngModel)]="mObj.ClassB"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Status</mat-label>
            <input matInput placeholder="Status" [(ngModel)]="mObj.Status"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Firm</mat-label>
            <input matInput placeholder="Firm" [(ngModel)]="mObj.Firm"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" [(ngModel)]="mObj.Address"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Tel</mat-label>
            <input matInput placeholder="Tel" [(ngModel)]="mObj.Tel"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Fax</mat-label>
            <input matInput placeholder="Fax" [(ngModel)]="mObj.Fax"/>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [(ngModel)]="mObj.Email"/>
          </mat-form-field>
          <div class="d-flex justify-content-around">
            <button
              mat-raised-button
              color="primary"
              class="button-margin-right"
            >
              <mat-icon>save</mat-icon>Save
            </button>
            <button mat-raised-button color="warn">
              <mat-icon>cancel</mat-icon>Close
            </button>
          </div>
        </div>
      </div>
      <div width-80 class="border-red">
        <div class="d-flex justify-content-between padding1 height-70px">
          <div>
            <span class="span-custom">MAILMERGE CAMPAIGN LIST</span>
          </div>
          <div class="d-flex flex-row">
            <form class="button-margin-right">
              <mat-form-field appearance="legacy">
                <mat-label>Mail list</mat-label>
                <input
                  matInput
                  type="text"
                  [(ngModel)]="mailListName"
                  [formControl]="myControl"
                  [matAutocomplete]="auto"
                  required
                />
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                  <mat-option
                    *ngFor="let item of filterMailList | async"
                    [value]="item.name"
                  >
                    {{ item.name }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
            <button mat-raised-button class="button-margin-right" (click)="onClickSelect()">
              <mat-icon>select</mat-icon>Select
            </button>
            <button mat-raised-button class="button-margin-right">
              <mat-icon>search</mat-icon>Search
            </button>
            <button mat-raised-button class="button-margin-right">
              <mat-icon>miscellaneous_services</mat-icon>Option
            </button>
            <button mat-raised-button color="primary">
              <mat-icon>add_circle_outline</mat-icon>Add new
            </button>
          </div>
        </div>
        <app-table-category
          (clickPagination)="onClickPagination($event)"
          (clickCell)="onClickCell($event)"
          (clickBtn)="onClickBtn($event)"
          (clickEdit)="onClickEdit($event)"
        ></app-table-category>
        <button
          mat-raised-button
          color="primary"
          class="button-margin-right margin1"
        >
          <mat-icon>send</mat-icon>Send
        </button>
      </div>
    </div>
  </div>
</div>
