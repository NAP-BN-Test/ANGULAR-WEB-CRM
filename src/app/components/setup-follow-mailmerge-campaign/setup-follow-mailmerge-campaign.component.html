<div *ngIf="mTitle">
  <div class="m-header">
    <app-header-menu menuIndex="6"></app-header-menu>
  </div>
  <div class="padding m-content">
    <div flex no-wrap>
      <div width-20 class="border-red">
        <div class="d-flex flex-column bd-highlight mb-3 padding">
          <mat-form-field appearance="legacy">
            <mat-label>OurRef</mat-label>
            <input matInput placeholder="OurRef" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>P.A.T</mat-label>
            <input matInput placeholder="P.A.T" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Applicant</mat-label>
            <input matInput placeholder="Applicant" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Application No.</mat-label>
            <input matInput placeholder="Application No." />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Class A</mat-label>
            <input matInput placeholder="Class A" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Filing Date</mat-label>
            <input matInput placeholder="Filing Date" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Prior Trademark</mat-label>
            <input matInput placeholder="Prior Trademark" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Owner</mat-label>
            <input matInput placeholder="Owner" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Reg. No..</mat-label>
            <input matInput placeholder="Reg. No.." />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Class B</mat-label>
            <input matInput placeholder="Class B" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Status</mat-label>
            <input matInput placeholder="Status" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Firm</mat-label>
            <input matInput placeholder="Firm" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Tel</mat-label>
            <input matInput placeholder="Tel" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Fax</mat-label>
            <input matInput placeholder="Fax" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" />
          </mat-form-field>
          <div class="d-flex justify-content-around">
            <button
              mat-raised-button
              color="primary"
              class="button-margin-right"
            >
              <mat-icon>save</mat-icon>Save
            </button>
            <button mat-raised-button color="warn">
              <mat-icon>cancel</mat-icon>Close
            </button>
          </div>
        </div>
      </div>
      <div width-80 class="border-red">
        <div class="d-flex justify-content-between padding1">
          <div>
            <span class="span-custom">MAILMERGE CAMPAIGN LIST</span>
          </div>
          <div class="d-flex flex-row">
            <button mat-raised-button class="button-margin-right">
              <mat-icon>search</mat-icon>Search
            </button>
            <button mat-raised-button class="button-margin-right">
              <mat-icon>miscellaneous_services</mat-icon>Option
            </button>
            <button mat-raised-button color="primary">
              <mat-icon>add_circle_outline</mat-icon>Add new
            </button>
          </div>
        </div>
        <!-- <app-table-category
          (clickPagination)="onClickPagination($event)"
          (clickCell)="onClickCell($event)"
        ></app-table-category> -->
        <button
          mat-raised-button
          color="primary"
          class="button-margin-right margin1"
        >
          <mat-icon>send</mat-icon>Send
        </button>
      </div>
    </div>
  </div>
</div>
