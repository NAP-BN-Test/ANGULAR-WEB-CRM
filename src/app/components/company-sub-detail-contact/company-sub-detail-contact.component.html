<div shadow padding relative class="m-box" *ngIf="mData">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10">
            <div color-primary>{{mObj.name}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10">
            <div color-gray>{{mObj.jobTile | contactRole}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 m-icon">
            <mat-icon>email</mat-icon>
        </div>
        <div class="col-10">
            <div color-primary>{{mObj.email | na}}</div>
        </div>
    </div>

    <div class="btn-detail">
        <button class="m-btn btn btn-sm">{{mData.detail}}</button>
    </div>
</div>
