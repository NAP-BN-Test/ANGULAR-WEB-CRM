<div shadow *ngIf="mData">
    <div padding background-secondary between>
        <div bold font3>{{mData.note_tag}}</div>
        <div (click)="onClickClose()" tappable>
            <mat-icon>close</mat-icon>
        </div>
    </div>

    <div relative style="height: 200px; margin-bottom: 42px;">
        <quill-editor [modules]="mConfig"></quill-editor>

        <div font6 center-line color-primary class="associate">
            <div padding8-end>{{mData.associate}} 4 {{mData.record}}</div>
            <mat-icon>arrow_drop_down</mat-icon>
        </div>
    </div>

    <div padding8 center-line box-border>
        <div>
            <button class="button m-btn">{{mData.save}}</button>
        </div>
        <div padding-start>
            <input type="checkbox">
        </div>
        <div padding8-start>{{mData.follow_up}}</div>
        <div flex padding8-start color-primary>
            <div>3 daies</div>
            <mat-icon padding8-start>arrow_drop_down</mat-icon>
        </div>
    </div>
</div>
