<div shadow *ngIf="mTitle">
    <div padding background-secondary between>
        <div bold font3>{{mTitle.note_tag}}</div>
        <div (click)="onClickClose()" tappable>
            <mat-icon>close</mat-icon>
        </div>
    </div>

    <div relative>
        <textarea padding border0 width-100 rows="5" cols="50" [(ngModel)]="quillValue"></textarea>

        <div font6 center-line color-primary class="associate">
            <app-dropdown-associate-create width-100 activityType="4" (dropdownChange)="onAssociateChange($event)">
            </app-dropdown-associate-create>

        </div>
    </div>

    <div padding8 center-line box-border>
        <div>
            <button mat-raised-button color="primary" (click)="onClickSave()">{{mTitle.save}}</button>
        </div>
        <div padding-start center-line>
            <input type="checkbox" (change)="onInputChange($event)">
        </div>
        <div padding8-start>{{mTitle.follow_up}}</div>
        <div flex padding8-start color-primary [hidden]="!showTimePicker">
            <app-datetime-pick-date (pickDate)="onPickDate($event)"></app-datetime-pick-date>
        </div>
    </div>
</div>
