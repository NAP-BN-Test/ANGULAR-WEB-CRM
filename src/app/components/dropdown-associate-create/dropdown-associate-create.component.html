<div width-100 [id]="'drop-clickbox'+type" tappable>
    <div id="m-drop-box" class=" between m-box" (click)="onClickDropdown()">
        <div>{{associate}} associates</div>
        <div center-line>
            <mat-icon>arrow_drop_down</mat-icon>
        </div>
    </div>

    <div shadow class="m-dropdown" [hidden]="dropdown">
        <div padding8 border-bottom>
            <input border0 placeholder="Search">
        </div>
        <div flex padding8 *ngFor="let item of dropdownList; let i = index" tappable (click)="onClickItem(i)">
            <input type="checkbox" [checked]="item.checked">
            <div padding8-start>{{item.name}}</div>
        </div>
    </div>
</div>
