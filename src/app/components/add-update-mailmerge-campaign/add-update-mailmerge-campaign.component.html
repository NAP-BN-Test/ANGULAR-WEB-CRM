<h2 mat-dialog-title *ngIf="!mData">ADD NEW CAMPAIGN</h2>
<h2 mat-dialog-title *ngIf="mData">EDIT CAMPAIGN</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="myForm">
    <mat-form-field width-100>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="Name" required />
      <mat-error *ngIf="myForm.hasError('required')">
        Please input <strong>name's campaign</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field width-100 appearance="fill">
      <mat-label>Template</mat-label>
      <input
        matInput
        type="text"
        formControlName="Template_ID"
        [matAutocomplete]="auto"
        required
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option
          *ngFor="let item of filterListTemplate | async"
          [value]="item.name"
        >
          {{ item.name }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="myForm.hasError('required')">
        Please input <strong>template</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field width-100 *ngIf="mData">
      <mat-label>Number Of Address</mat-label>
      <input matInput type="text" formControlName="Number_Address" required />
      <mat-error *ngIf="myForm.hasError('required')">
        Please input <strong>number of address</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field width-100 *ngIf="mData">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="Description" required />
      <mat-error *ngIf="myForm.hasError('required')">
        Please input <strong>description</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Hủy</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onClickOk()"
    [disabled]="!myForm.valid"
    cdkFocusInitial
  >
    {{ mData ? "Lưu" : "Thêm" }}
  </button>
</mat-dialog-actions>
