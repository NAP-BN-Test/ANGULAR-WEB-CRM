<div shadow height-100 *ngIf="mData">
    <div class="m-header" padding between>
        <div bold font3>{{mData.add_email}}</div>
        <div (click)="onClickClose()" tappable>
            <mat-icon>close</mat-icon>
        </div>
    </div>

    <div padding height-90>
        <div padding-bottom>{{mData.email_intro}}</div>

        <!-- <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem (click)="onClickStep(1)">
                <a ngbNavLink>{{mData.step1}}</a>
            </li>
            <li ngbNavItem (click)="onClickStep(2)">
                <a ngbNavLink>{{mData.step2}}</a>
            </li>
        </ul> -->

        <div [hidden]="btnType!=1" padding32-top>
            <div padding-start center-line>
                <div class="col-3" font6>{{mData.name}}</div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="name">
                </div>
            </div>

            <div padding-start padding-top center-line>
                <div class="col-3" font6>Liên hệ</div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="phone">
                </div>
            </div>

        </div>

        <!-- <div [hidden]="btnType!=2" height-80>
            <div padding-top>{{mData.add_mail}}</div>

            <div padding>
            </div>
           
        </div> -->
    </div>

    <div padding class="m-footer">
        <div flex>
            <div padding-vertical>
                <button mat-raised-button color="primary" [disabled]="!btnCanClicked"
                    (click)="onClickSave()">{{mData.save}}</button>
            </div>
            <div padding>
                <button mat-raised-button color="accent" (click)="onClickClose()">{{mData.cancel}}</button>
            </div>
        </div>
    </div>

</div>
