<div *ngIf="mTitle">
    <div class="m-header">
        <app-header-menu menuIndex="2"></app-header-menu>
    </div>

    <div padding32>

        <div flex no-wrap>

            <div width-10>
                <div padding-bottom between>
                    <div font2 bold>{{mTitle.call_title}}</div>
                </div>
                <div padding32-horizontal>
                    <div padding-bottom [class.bold]="menuSelected==0" tappable (click)="onClickMenu(0)">
                        {{mTitle.all}}({{numberAll}})</div>
                </div>
            </div>

            <div width-90>
                <app-filter-bar [toppingList]="toppingList" noAdd="true" (sort)="onClickSort($event)">
                </app-filter-bar>

                <app-mat-table (clickPagination)="onClickPagination($event)" (clickBtn)="onClickBtn($event)" (clickCell)="onClickCell($event)"></app-mat-table>

            </div>

        </div>
    </div>
</div>
