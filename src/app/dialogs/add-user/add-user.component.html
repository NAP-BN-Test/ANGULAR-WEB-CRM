<h2 mat-dialog-title>Thêm User</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="myForm">

        <mat-form-field width-100>
            <mat-label>Họ tên</mat-label>
            <input matInput type="text" formControlName="name" required>
            <mat-error *ngIf="myForm.hasError('required')">
                Chưa nhập <strong>tên</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field width-100>
            <mat-label>Tên đăng nhập</mat-label>
            <input matInput type="text" formControlName="username" required>
            <mat-error *ngIf="myForm.hasError('required')">
                Chưa nhập <strong>tên đăng nhập</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field width-100>
            <mat-label>Số điện thoại</mat-label>
            <input matInput type="text" formControlName="phone">
        </mat-form-field>

        <mat-form-field width-100>
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
        </mat-form-field>

        <mat-form-field width-100>
            <mat-label>Mật khẩu</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="myForm.hasError('required')">
                Chưa nhập <strong>mật khẩu</strong>
            </mat-error>
            <mat-error *ngIf="myForm.hasError('minlength')">
                Mật khẩu phải ít nhất <strong>6</strong> ký tự
            </mat-error>
            <mat-error *ngIf="myForm.hasError('maxlength')">
                Mật khẩu không được dài quá <strong>30</strong> ký tự
            </mat-error>
        </mat-form-field>

        <mat-form-field width-100>
            <mat-label>Nhập lại mật khẩu</mat-label>
            <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
            <mat-error *ngIf="myForm.hasError('notSame')">
                Nhập lại mật khẩu không đúng
            </mat-error>
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Hủy</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="myForm.value" [disabled]="!myForm.valid">Thêm</button>
</mat-dialog-actions>
