<div>
  <div mat-dialog-title><h4>Lỗi sửa thông tin Email</h4></div>
  <div mat-dialog-content>
    <strong>
      Email bạn vừa nhập không tồn tại, Vui lòng kiểm tra lại!
    </strong>
    <span>Phần mềm sẽ tự động giữ lại Email ban đầu, xin cảm ơn!</span>
  </div>
  <div mat-dialog-actions>
    <div>
      <button type="button" class="btn btn-secondary" (click)="onNoClick()">
        Close
      </button>
    </div>
  </div>
</div>
