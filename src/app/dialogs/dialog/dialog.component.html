<div *ngIf="mTitle">
    <div mat-dialog-content>
        <p>{{mTitle.ask_delete}}</p>
    </div>
    <div mat-dialog-actions>
        <div flex>
            <div>
                <button type="button" class="btn btn-secondary" (click)="onNoClick()">{{mTitle.no}}</button>
            </div>
            <div padding-start>
                <button type="button" class="btn btn-danger" [mat-dialog-close]="1" cdkFocusInitial>{{mTitle.yes}}</button>
            </div>
        </div>
    </div>
</div>
