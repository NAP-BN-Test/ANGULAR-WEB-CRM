<div *ngIf="mTitle">
    <div mat-dialog-content>
        <p>{{mTitle.assign_contact}}</p>

        <div padding-start padding-bottom>
            <div font6 padding8-bottom>{{mTitle.title_assign}}</div>
            <div>
                <select class="custom-select" width-100 [(ngModel)]="userID">
                    <option *ngFor="let item of listUser" [ngValue]="item.id">{{item.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <div flex>
            <div>
                <button type="button" class="btn btn-secondary" (click)="onNoClick()">{{mTitle.cancel}}</button>
            </div>
            <div padding-start>
                <button type="button" class="btn btn-danger" [mat-dialog-close]="userID" cdkFocusInitial>{{mTitle.assign}}</button>
            </div>
        </div>
    </div>
</div>
