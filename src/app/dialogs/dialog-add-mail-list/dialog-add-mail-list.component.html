<div *ngIf="mData">
    <div mat-dialog-content>
        <p>Thêm vào mail list</p>

        <div padding-start padding-bottom>
            <div font6 padding8-bottom>Chọn một trong các danh sách dưới đây để thêm vào</div>
            <div>
                <select class="custom-select" width-100 [(ngModel)]="userID">
                    <option *ngFor="let item of listUser" [ngValue]="item.id">{{item.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <div flex>
            <div>
                <button type="button" class="btn btn-secondary" (click)="onNoClick()">{{mData.cancel}}</button>
            </div>
            <div padding-start>
                <button type="button" class="btn btn-danger" [mat-dialog-close]="userID"
                    cdkFocusInitial>Thêm</button>
            </div>
        </div>
    </div>
</div>
